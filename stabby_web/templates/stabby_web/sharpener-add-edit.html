{% extends "stabby_web/_base.html" %}

{% block main%}

    <div class="d-flex flex-row justify-content-between">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item" aria-current="page">
              <a href="{% if form_type == 'add' %}{% url 'sharpeners' %}{% else %}{% url 'sharpener_detail' sharpener_id=sharpener_id %}{% endif %}" class="link-style">Sharpeners</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">{% if form_type == 'add' %}Add{% else %}Edit{% endif %}</li>
          </ol>
        </nav>
        <span>
            <button type="submit" form="sharpener-form" class="btn btn-primary btn-sm align-self-center new-btn me-2"><i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Save</button>
            <a type="button" class="btn btn-light btn-sm align-self-center new-btn" href="{% if form_type == 'add' %}{% url 'sharpeners' %}{% else %}{% url 'sharpener_detail' sharpener_id=sharpener_id %}{% endif %}"><i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Cancel</a>
        </span>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            {% include 'stabby_web/partials/_sharpener-form-card.html' %}
        </div>
    </div>
    {% if form_type == 'edit' %}
        <div class="d-flex flex-row-reverse mt-2">
            <button type="button" class="btn btn-outline-danger btn-sm align-self-center new-btn" id="sharpener-delete-btn" value="{{ sharpener_id }}"><i class="fa-solid fa-trash"></i>&nbsp;&nbsp;Delete</button>
        </div>
    {% endif %}
    
{% endblock %}
