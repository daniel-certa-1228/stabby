{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stabby.tech</title>
    <link href="{% static "stabby_web/css/bootstrap.min.css" %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">stabby.tech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active"  aria-current="page" href="#">Knives</a>
            <a class="nav-link" href="#">Sharpeners</a>
          </div>
        </div>
      </div>
    </nav>
    <main id="main">
      {% block main %}
      {% endblock %}
    </main>
    <script src="{% static "stabby_web/js/bootstrap.min.js" %}"></script>
  </body>
</html>
