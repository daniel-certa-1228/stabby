<div class="card mt-md-0 mt-3">
    <div class="card-header d-flex justify-content-between">
      Last Purchase Date
    </div>
    <div class="card-body">
      <div class="form-group row">
        <div class="col-auto ps-2">
            {% csrf_token %}
            <input type="date" id="lastPurchaseDate" class="form-control form-control-sm" value="{{ last_purchase_date|date:'Y-m-d' }}">
        </div>
    <div>
    </div>
</div>

{% comment %} <div class="toast" id="successToast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
  <div class="toast-header">
      <strong class="mr-auto">Success</strong>
      <small>Just now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="toast-body">
      Date updated successfully!
  </div>
</div> {% endcomment %}
