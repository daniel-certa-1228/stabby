{% extends "stabby_web/_base.html" %}

{% block main%}

    <div class="d-flex flex-row justify-content-between">
        <h3 class="inline-block">Knife - {% if form_type == 'add' %}Add{% else %}Edit{% endif %}</h3>
        <span>
            <button type="button" class="btn btn-primary btn-sm align-self-center new-btn me-2"><i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Save</button>
            <button type="button" class="btn btn-light btn-sm align-self-center new-btn"><i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Cancel</button>
        </span>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            {% include 'stabby_web/partials/_knife-form-card.html' %}
        </div>
    </div>

{% endblock %}
