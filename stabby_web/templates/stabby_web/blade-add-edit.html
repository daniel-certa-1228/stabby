{% extends "stabby_web/_base.html" %}

{% block main%}

    <div class="d-flex flex-row">
        <h3 class="inline-block">Knife - Details - {% if form_type == 'add' %}Add{% else %}Edit{% endif %} Blade</h3>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            {% include 'stabby_web/partials/_knife-detail-card.html' %}
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                  Blade
                  <span>
                    <button type="button" class="btn btn-primary btn-sm align-self-center new-btn me-2"><i class="fa-solid fa-floppy-disk"></i>&nbsp;&nbsp;Save</button>
                    <a type="button" class="btn btn-light btn-sm align-self-center new-btn" href="{% url 'knife_detail' knife_id=knife.knife_id %}"><i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Cancel</a>
                    </span>
                </div>
                <div class="card-body">
                    <h2>Blade Form</h2>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
