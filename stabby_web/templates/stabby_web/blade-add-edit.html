{% extends "stabby_web/_base.html" %}

{% block main%}

    <div class="d-flex flex-row">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item" aria-current="page">
              <a href="{% url 'knives' %}" class="link-style">Knives</a>
            </li>
            <li class="breadcrumb-item" aria-current="page">
              <a href="{% url 'knife_detail' knife_id=knife.knife_id %}" class="link-style">Detail</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">{% if form_type == 'add' %}Add{% else %}Edit{% endif %} Blade</li>
          </ol>
        </nav>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            {% include 'stabby_web/partials/_knife-detail-card.html' %}
        </div>
        <div class="col-md-6">
            {% include 'stabby_web/partials/_blade-form-card.html' %}
        </div>
    </div>


{% endblock %}
