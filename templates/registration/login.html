{% extends "stabby_web/_base.html" %}

{% block main%}

    <div class="d-flex justify-content-center mt-4">
        <h1 class="d-inline-block blue">stabby.tech</h1>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="card col-3 p-3 bg-body-tertiary"> 
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_brand" class="form-label">{{ form.username.label_tag }}</label><br>
                    <input type="text" class="form-control" name="username" placeholder="Enter Username">
                </div>
                <div class="form-group mt-3">
                    <label for="id_brand" class="form-label">{{ form.password.label_tag }}</label><br>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password">
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" value="Login" class='btn btn-primary mt-4 w-100'>
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>
    </div>

{% endblock %}
